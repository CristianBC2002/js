<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Alta Cliente</h1>
    <form action="alta-cliente.php" onsubmit="return validaFormulario()">
<p>
    <label for="Nombre: ">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder= "Escriba su nombre">
</p>

<p>
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad" placeholder="Escriba su edad">
</p>

<p>
    <label for="provincia">Provinccia</label>
    <select name="provincia" id="provincia">
        <option value="elija">Elija una:</option>
        <option value="cr">Ciudad Real</option>
        <option value="ab">Albacete</option>
        <option value="tol">Toledo</option>
        <option value="cu">Cuenca</option>
        <option value="gu">Guadalajara</option>
    </select>
</p>

<p>
    <label for="acepto">He leído y acepto las condiciones</label>
    <input type="checkbox" id="acepto" name="acepto">
</p>

<p>
    <label for="pass1">Escriba una contraseña</label>
    <input type="password" id="pass1" name="pass1">
    <button onclick="muestraContrasena()">Ver</button>
</p>

<p>
    <label for="pass2">Repita su contraseña</label>
    <input type="password" id="pass2" name="pass2">
</p>

<input type="submit" value="Dar de Alta">
</form>
   <script>

function validaFormulario(){
    let nombre = document.getElementById("nombre");
    if (nombre.value.length <6){
        alert("La longitud minima del nombre es de 6 caracteres");
        nombre.focus();
        return false;
    }
   

let edad = document.getElementById("edad");
    if (edad.value<18){
        alert("La edad minima es 18");
        edad.focus();
        return false;
    }
   

let provincia = document.getElementById("provincia");
    if (provincia.value == "elija"){
        alert("Debes eleccionar una provincia");
        provincia.focus();
        return false;
    }


let acepto = document.getElementById("acepto");
    if (acepto.checked == false){
        alert("Debes leer y aceptar los terminos");
        provincia.focus();
        return false;
    }



//CREAR FORULARIO DE "ESCRIBA LA CONTRASEÑA"Y "REPITA LA CONTRASEÑA" 
let pass1 = document.getElementById("pass1");
let pass2 = document.getElementById("pass2");
    if (pass1.value != pass2.value){
        alert("Las contraseñas deben coincidir");
        pass1.focus();
        return false;
    }

    alert("Datos correctos. Procedo a enviar");
    return true;
}


function muestraContrasena(){
let pass1 = document.getElementById("pass1");
pass1.type = "text";

}




   </script> 
</body>
</html>
