<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor {
            border: 2px solid black;
            border-radius: 5px;
            height: 200px;
            width: 300px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <h1>Lista de la compra</h1>
    <label for="concepto">Concepto: </label>
    <input type="text" id="concepto">
<br>
<br>
    <label for="importe">Importe: </label>
    <input type="number" id="importe">
<br>
<br>
    <button onclick="listaCompra()">Añadir</button>
    <br>
    <br>
    <div id="contenedor"></div>
    <h1 id="sumar">0</h1>

    <script>
        function listaCompra() {
            let concepto = document.getElementById("concepto").value;
            let importe = document.getElementById("importe").value;
            let sumar = document.getElementById("sumar");
            let contenedor = document.getElementById("contenedor");
            contenedor.innerHTML += concepto + "<br>";
            sumar.innerHTML = parseFloat(sumar.innerHTML) + parseFloat(importe) + " €";


            /***********************DECORACIÓN CON JS***********************/
            document.getElementById("contenedor").style.color = "red";

            /*Esta línea hace lo mismo que la linea de abajo:
            contenedor.style.backgroundColor = "yellow"
            ;*/
            document.getElementById("contenedor").style.backgroundColor = "whitesmoke   ";
        }
    </script>
</body>

</html>
