<body>
    <button onclick="calculaAreaT()">
        CALCULAR AREA TRIANGULO
    </button>
  <script>


//CALCULAR EL AREA DE UN TRIANGULO USANDDO UNA FUNCION

function areaTriang(a, b){
let area = ((Number (a) * Number (b)) /2);
return area;
}

function calculaAreaT(){
let base = prompt("Dime la base del triángulo: ");
let altura = prompt ("Dime la altura del triángulo: ");
let area = areaTriang (altura, base);

alert ("El area de un triangulo de base" +base+ " y altura " +altura+ " es: " +area)
}

</script>
