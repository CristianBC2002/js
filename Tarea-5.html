<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button onclick="tablasMulti()">Tablas de Multiplicar</button>
    <input type="number" id="tablas">
    <script>
    /*
   - Una página en html que te de un numero con un input tipo number.
   - Después hacer un button que te haga la tabla de multiplicar de ese numero
    */




    //DEBES TERMINARLO

function tablasMulti(){
    let n1 = prompt("Dime la tabla que quieres multiplicar: ");

    let multi=0;
    for (let i=1; i<=10; i++){
    multi=n1*i;
    alert(multi);
    }
}
   






    </script>
</body>
</html>
